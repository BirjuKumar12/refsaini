# nginx.conf â€” simple SPA config (serve index.html for unknown routes)
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: enable gzip/static caching (tweak as needed)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
